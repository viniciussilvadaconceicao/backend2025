{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <link rel="stylesheet" href="{% static 'todos/css/login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Login - Meu Blog</title>
</head>
<body>
    <main class="container">
        <form method="post">
            {% csrf_token %}
            <h1>login</h1>
            <div class="input-box">
                <input placeholder="Usuario" type="email" name="email" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password" name="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="lembrar-senha">
                <label>
                    <input type="checkbox" name="remember_me">
                    Lembrar a minha senha
                </label>
                <a href="#">esqueceu a senha?</a> 
            </div>
            <button type="submit" id="loginBtn">login</button>
            <div>
                <p>NÃ£o tem uma conta? <a href="{% url 'cadastro' %}">cadastre-se</a></p>
            </div>
        </form>
    </main>

    <script src="{% static 'todos/js/login.js' %}"></script>
</body>
</html>
