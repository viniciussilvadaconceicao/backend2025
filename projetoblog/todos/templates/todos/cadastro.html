{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <link rel="stylesheet" href="{% static 'todos/css/cadastro.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Cadastro - Meu Blog</title>
</head>
<body>
    <main class="container">
        <form method="post">
            {% csrf_token %}
            <h1>Cadastro</h1>
            <div class="input-box">
                <input placeholder="Nome" type="text" id="nome" name="nome" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input placeholder="Email" type="email" id="email" name="email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password" id="senha" name="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input placeholder="Confirmar Senha" type="password" id="confirmarSenha" name="confirm_password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <button type="submit" id="cadastroBtn">Cadastrar</button>
            <div>
                <p>JÃ¡ tem uma conta? <a href="{% url 'login' %}">Fazer login</a></p>
            </div>
        </form>
    </main>

    <script src="{% static 'todos/js/cadastro.js' %}"></script>
</body>
</html>
